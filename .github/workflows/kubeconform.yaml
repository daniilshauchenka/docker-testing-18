name: Kubernetes Manifests Validation

on:
  push:
  pull_request:

jobs:
  kubeconform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout manifests
        uses: actions/checkout@v4

      - name: Validate manifests with kubeconform
        run: |
          docker run --rm \
            -v "$PWD/manifests:/manifests" \
            ghcr.io/yannh/kubeconform:latest \
            -strict \
            -summary \
            /manifests/*.yaml
      - name: Notify result
        if: failure()
        run: echo "FAIL Kubernetes manifests validation failed"
